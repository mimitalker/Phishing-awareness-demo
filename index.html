<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Demo Login</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fafafa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-card {
      background-color: #fff;
      border: 1px solid #dbdbdb;
      padding: 40px;
      width: 350px;
      text-align: center;
      border-radius: 1px;
    }
    .logo {
      font-family: 'Arial', sans-serif;
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #262626;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #dbdbdb;
      border-radius: 3px;
      background-color: #fafafa;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #0095f6;
      color: #fff;
      border: none;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover { background-color: #007bb5; }
    .links {
      margin-top: 15px;
      font-size: 12px;
      color: #00376b;
    }
    .links a { text-decoration: none; color: #00376b; }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">Instagram</div>
    <form id="demoForm">
      <input type="text" name="username" placeholder="Phone number, username, or email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <div class="links">
      <p><a href="#">Forgot password?</a></p>
      <p><a href="#">Sign up for an account</a></p>
    </div>
  </div>

  <script>
    document.getElementById('demoForm').addEventListener('submit', function(e){
      e.preventDefault();
      const username = e.target.username.value;
      const password = e.target.password.value;
      console.log('Username:', username, 'Password:', password);
      alert('âœ… Demo login submitted safely. No real credentials collected.');
      e.target.reset();
    });
  </script>
</body>
</html>
